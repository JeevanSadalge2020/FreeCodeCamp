<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a Survey Form</title>
  </head>
  <body>
    <main id="main">
      <div class="main">
        <header>
          <h1 id="title">Freecodecamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time and helping us improve our platform
          </p>
        </header>
        <div class="form">
          <form action="" id="survey-form">
            <div>
              <label for="name" id="name-label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div>
              <label for="email" id="email-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="number" id="number-label">Age (Optional)</label>
              <input
                type="number"
                name="name"
                id="number"
                placeholder="Age"
                min="18"
                max="80"
                required
              />
            </div>
            <div id="select">
              <label for="dropdown"
                ><p>Which option best describes your current role?</p></label
              >
              <select id="dropdown">
                <option selected disabled hidden>Select Current Role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div id="radio">
              <label
                ><p>Would you recommend freeCodeCamp to a friend?</p></label
              >
              <div>
                <input
                  type="radio"
                  id="definitely"
                  value="definitely"
                  name="r"
                />
                <label for="definitely">Definitely</label>
              </div>

              <div>
                <input type="radio" id="maybe" value="maybe" name="r" />
                <label for="maybe">May be</label>
              </div>

              <div>
                <input type="radio" id="notsure" name="r" value="notsure" />
                <label for="notsure">Not sure</label>
              </div>
            </div>
            <div id="select">
              <label for="role"
                ><p>What is your favorite feature of freeCodeCamp?</p></label
              >
              <select id="role">
                <option value="" selected="selected" hidden="hidden">
                  Select an option
                </option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
              </select>
            </div>
            <div class="checkbox">
              <label
                ><p>
                  What would you like to see improved? (Check all that apply)
                </p></label
              >
              <div>
                <input
                  type="checkbox"
                  id="front-end projects"
                  name="front-end projects"
                  value="front-end projects"
                  checked
                />
                <label for="front-end projects">front-end projects</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="back-end projects"
                  name="back-end projects"
                  value="back-end projects"
                />
                <label for="back-end projects">back-end projects</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="data-visualization"
                  name="data-visualization"
                  value="data-visualization"
                />
                <label for="data-visualization">data-visualization</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="challenges"
                  name="challenges"
                  value="challenges"
                />
                <label for="challenges">challenges</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="open-source community"
                  name="open-source community"
                  value="open-source community"
                />
                <label for="open-source community">open-source community</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="gitter-help rooms"
                  name="gitter-help rooms"
                  value="gitter-help rooms"
                />
                <label for="gitter-help rooms">gitter-help rooms</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="videos"
                  name="videos"
                  value="videos"
                />
                <label for="videos">videos</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="city-meetups"
                  name="city-meetups"
                  value="city-meetups"
                />
                <label for="city-meetups">city-meetups</label>
              </div>
              <div>
                <input type="checkbox" id="wiki" name="wiki" value="wiki" />
                <label for="wiki">wiki</label>
              </div>
              <div>
                <input type="checkbox" id="forum" name="forum" value="forum" />
                <label for="forum">forum</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="additinal courses"
                  name="additinal courses"
                  value="additinal courses"
                />
                <label for="additinal courses">additinal courses</label>
              </div>
            </div>
            <div id="textarea">
              <label><p>Any comments or Sugestions</p></label>
              <textarea></textarea>
            </div>
            <div>
              <button type="submit" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
